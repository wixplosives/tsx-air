<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon32.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="/images/favicon64.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon96.ico">
    <link rel="icon" type="image/png" sizes="128x128" href="/images/favicon128.ico">
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="/typescript.js"></script>
</head>

<body>
    <h1>Show me the samples</h1>
    <div class="selection">
        <h3>Example:</h2>
            <select id="select-example">
                <option>Loading...</option>
            </select>
            <h3>Compiler:</h2>
                <select id="select-compiler">
                </select>
                <h2 id="fps"></h2>
    </div>
    <div class="selection-follower"></div>
    <section id="readme" class="readme">
    </section>
    <section class="half">
        <h3>Result <button id="refreshResult">ðŸ”„</button></h3>
        <div id="result"></div>
    </section>
    <div class="example">
        <div class="source-file">
            <select id="compiled-imports"></select>
        </div>
        <section class="half">
            <h3>Source</h3>
            <div id="source" style="height:100%; width:100%;"></div>
        </section>
        <section class="half">
            <h3>Compiled</h3>
            <div id="compile-notes" class="notes hidden"></div>
            <div id="compiled" style="height:100%; width:100%;"></div>
        </section>
        <section class="half">
            <h3>Style</h3>
            <pre id="style" data-lang="text/css">
            </pre>
        </section>
    </div>

    <script src="/vs/loader.js"></script>
    <script src="/vs/editor/editor.main.nls.js"></script>
    <script src="/vs/editor/editor.main.js"></script>
</body>

</html>
