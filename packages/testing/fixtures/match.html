<!DOCTYPE html>
<body>
    <div class="with children">
        [content root div]
        <p class="child one">
            [content from child one]
            <span class="descendant">
                [content from descendant]
            </span>
        </p>
        <img class="child two">
        <div class="child three">
            [content child three]
        </div>
    </div>
    <div class="rouge one"></div>
</body>
